<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fashion Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        h1 {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p class="text-center">If you have any questions, feel free to reach out to us!</p>

    <div class="container">
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        
        <div class="text-center mt-3">
            <a href="index.html" class="btn btn-secondary">Back to Main Page</a>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            alert("Your Query will be resolved shortly !");
            this.reset(); 
        });
    </script>
</body>
</html>
